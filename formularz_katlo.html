<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<title>formularz-Katlo </title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background: #BA55D3;
		}
		.card {
			width: 350px;
			padding: 27px 36px;
			background-color: #c36cd9;
			border-radius: 5px;
		}
		.card__header {
			margin: 0;
			margin-bottom: 10px;
		}
		.card__body {
			#
		}
		.personal-info__body {
			display: flex;
		}
		.personal-info__left-part, .personal-info__right-part {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}
		.personal-info__left-part label {
			height: 30px;
			width: 140px;
			background: rgb(255, 0, 0);
			display: block;
		}
		.personal-info__right-part input {
			height: 30px;
			width: 140px;
			background: #535353;
			display: block;
		}
	</style>
</head>

<body>
	<h1>Ankieta społeczna</h1>
	<form enctype="text/plain" action="mailto:alexkotel2006@gmail.com" subject="formularz_dane" method="Post">
		<div class="card personal-info">
			<h1 class="card__header">Dane podstawowe</h1>
			<div class="card__body personal-info__body">
				<div class="personal-info__left-part">
					<label for="name">Imię</label>
					<label for="surname">Nazwisko</label>
					<label for="email">Adres e-mail</label>
					<label for="phone">Numer telefonu</label>
				</div>
				<div class="personal-info__right-part">
					<input type="text" id="name">
					<input type="text" id="surname">
					<input type="email" id="email">
					<input type="tel" id="phone">
				</div>
			</div>
		</div>
	</form>
	<a href="index.html">Wróc</a>
</body>

</html>
