<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<meta charset="utf-8">
	<title>formularz-Katlo </title>
	<style>
		/* это свойство говорит браузеру учитывать 
		любые границы и внутренние отступы в значениях,
		которые вы указываете в ширине и высоте элемента. 
		Если выставить элементу ширину 100 пикселей,
		то эти 100 пикселей будут включать в себя границы и внутренние отступы, 
		а контент сожмётся, чтобы выделить для них место.  */
		* {
			box-sizing: border-box;
		}

		body {
			/* верхний внутренний отступ */
			padding-top: 70px;
			/* цвет фона */
			background: #00FF29;
			/* с помощью этого свойства элементы внутри этого контейнера можно располагать с помощью других свойств */
			display: flex;
			/* указывает что элементы распологаются в ряд */
			flex-direction: column;
			/* указывает что элементы распологаются по центру */
			align-items: center;
		}

		h1 {
			/* у заголовков по умолчанию есть отступы которые мешают, это их обнуляет */
			margin: 0;
		}

		hr {
			/* у сплошной линии есть по умолчанию стили рамки, это обнуляет их */
			border: none;
			/* высота линии */
			height: 2px;
			/* цвет фона */
			background: #2907FB;
			/* внешний отступ снизу */
			margin-bottom: 20px;
		}

		/* тут мы стилизуем инпуты, большие поля ввода и селекты
		убираем у них рамку и делаем желтый фон */
		input,
		textarea,
		select {
			border: none;
			background: #EBFF00;
		}

		.header {
			/* внешний нижний отступ */
			margin-bottom: 50px;
			/* размер текста */
			font-size: 54px;
			/* выравнивание текста по центру(внутри самого элемента h1) */
			text-align: center;
			/* цвет фона */
			background: #FF0000;
			/* внутрениие отступы */
			padding: 20px 95px;
			width: 680px;
			height: 100px;
			/* скругление */
			border-radius: 100px;
			/* цвет текста */
			color: #2907FB;
		}

		.form {
			/* с помощью этого свойства элементы внутри этого контейнера можно располагать с помощью других свойств */
			display: flex;
			/* указывает что элементы распологаются в ряд */
			flex-direction: column;
			/* указывает что элементы распологаются по центру */
			align-items: center;
		}

		/* стилизация карточки */
		.card {
			/* внутренние отступы */
			padding: 20px 40px 30px 40px;
			/* цвет фона */
			background: #FF0000;
			/* скругление */
			border-radius: 5px;
		}

		/* заголовок в карточке */
		.card__header {
			/* нижний внешний отступ */
			margin-bottom: 10px;
			/* цвет текста */
			color: #00FF29;
		}

		/* основное тело карточки */
		.card__body {
			/* цвет текста */
			color: #2907FB;
		}

		.personal-info__body {
			display: flex;
		}

		.personal-info__left-part,
		.personal-info__right-part {
			display: flex;
			flex-direction: column;
			/* указывает равный отступ между элементами */
			gap: 16px;
		}

		.personal-info__left-part label {
			display: flex;
			align-items: center;
			font-size: 18px;
			height: 30px;
			width: 140px;
			background: rgb(255, 0, 0);
		}

		.personal-info__right-part input {
			border-radius: 5px;
			padding-left: 10px;
			font-size: 18px;
			height: 30px;
			width: 244px;
			display: block;
		}
	</style>
</head>

<body>
	<h1 class="header">Formularz społeczny</h1>
	<form enctype="text/plain" action="mailto:alexkotel2006@gmail.com" subject="formularz_dane" method="Post">
		<div class="buttons"> <!--позже--> </div>
		<div class="card">
			<h1 class="card__header">Dane podstawowe</h1>
			<hr>
			<div class="card__body personal-info__body">
				<div class="personal-info__left-part">
					<label for="name">Imię</label>
					<label for="password">Hasło od GPE</label>
					<label for="email">Adres e-mail</label>
					<label for="phone">Numer telefonu</label>
				</div>
				<div class="personal-info__right-part">
					<input type="text" id="name" value="Aleksei">
					<input type="password" id="password">
					<input type="email" id="email" value="lubieWAI@edu.gdansk.pl">
					<input type="tel" id="phone" maxlength="9" placeholder="123456789">
				</div>
			</div>
		</div>
	</form>

</body>

</html>
