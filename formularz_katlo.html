<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<meta charset="utf-8" />
	<title>formularz-Katlo</title>
	<style>
		/* это свойство говорит браузеру учитывать 
		любые границы и внутренние отступы в значениях,
		которые вы указываете в ширине и высоте элемента. 
		Если выставить элементу ширину 100 пикселей,
		то эти 100 пикселей будут включать в себя границы и внутренние отступы, 
		а контент сожмётся, чтобы выделить для них место.  */
		* {
			box-sizing: border-box;
		}

		body {
			/* верхний внутренний отступ */
			padding-top: 70px;
			/* цвет фона */
			background: #00ff29;
			/* с помощью этого свойства элементы внутри этого контейнера можно располагать с помощью других свойств */
			display: flex;
			/* указывает что элементы распологаются в ряд */
			flex-direction: column;
			/* указывает что элементы распологаются по центру */
			align-items: center;
		}

		ul {
			/* убираем точечки у списка */
			list-style-type: none;
			/* обнуляем отступы */
			padding: 0;
			margin: 0;
		}

		h1 {
			/* у заголовков по умолчанию есть отступы которые мешают, это их обнуляет */
			margin: 0;
		}

		hr {
			/* у сплошной линии есть по умолчанию стили рамки, это обнуляет их */
			border: none;
			/* высота линии */
			height: 2px;
			/* цвет фона */
			background: #2907fb;
			/* внешний отступ снизу */
			margin-bottom: 20px;
		}

		/* обнуляем ненужные отступы и ставим свои */
		input[type="radio"],
		input[type=checkbox] {
			margin: 0;
			margin-right: 4px;
		}

		/* тут мы стилизуем инпуты, большие поля ввода и селекты
		убираем у них рамку и делаем желтый фон */
		input[type="text"],
		input[type="tel"],
		input[type="password"],
		input[type="email"],
		textarea,
		select {
			height: 30px;
			border: none;
			background: #ebff00;
			border-radius: 5px;
			font-size: 18px;
			padding-left: 10px;
		}

		select {
			width: 100%;
		}

		.header {
			/* внешний нижний отступ */
			margin-bottom: 50px;
			/* размер текста */
			font-size: 54px;
			/* выравнивание текста по центру(внутри самого элемента h1) */
			text-align: center;
			/* цвет фона */
			background: #ff0000;
			/* внутрениие отступы */
			padding: 20px 95px;
			width: 680px;
			height: 100px;
			/* скругление */
			border-radius: 100px;
			/* цвет текста */
			color: #2907fb;
		}

		form {
			/* с помощью этого свойства элементы внутри этого контейнера можно располагать с помощью других свойств */
			display: flex;
			/* указывает что элементы распологаются в ряд */
			flex-direction: column;
			/* указывает что элементы распологаются по центру */
			align-items: center;
			/* отступы */
			gap: 70px;
		}

		/* стилизация карточки */
		.card {
			/* внутренние отступы */
			padding: 20px 40px 30px 40px;
			/* цвет фона */
			background: #ff0000;
			/* скругление */
			border-radius: 5px;
		}

		/* заголовок в карточке */
		.card__header {
			/* нижний внешний отступ */
			margin-bottom: 10px;
			/* цвет текста */
			color: #00ff29;
		}

		/* основное тело карточки */
		.card__body {
			/* цвет текста */
			color: #2907fb;
		}

		.personal-info__body {
			display: flex;
		}

		.personal-info__left-part,
		.personal-info__right-part {
			display: flex;
			flex-direction: column;
			/* указывает равный отступ между элементами */
			gap: 16px;
		}

		.personal-info__left-part label {
			display: flex;
			align-items: center;
			font-size: 18px;
			height: 30px;
			width: 140px;
		}

		.personal-info__right-part input {
			width: 244px;
			display: block;
		}

		.programming__list {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.buttons {
			display: flex;
			gap: 40px;
		}

		button {
			border: none;
			width: 200px;
			height: 50px;
			background: #D9D9D9;
			font-size: 24px;
			font-weight: bold;
			border-radius: 5px;
		}

		button:hover {
			color: #00ff29;
			background: #2907fb;
		}
	</style>
</head>

<body>
	<h1 class="header">Formularz społeczny</h1>
	<form enctype="text/plain" action="mailto:alexkotel2006@gmail.com" subject="formularz_dane" method="Post">
		<div class="buttons">
			<button type="button" id="back-index" onclick="window.location.href = 'index.html'">Wróć do index</button>
			<button type="button" id="change-background">Zmień tło</button>
		</div>
		<div class="card personal-info">
			<h1 class="card__header">Dane podstawowe</h1>
			<hr />
			<div class="card__body personal-info__body">
				<div class="personal-info__left-part">
					<label for="name">Imię</label>
					<label for="password">Hasło od GPE</label>
					<label for="email">Adres e-mail</label>
					<label for="phone">Numer telefonu</label>
				</div>
				<div class="personal-info__right-part">
					<input name="name" type="text" id="name" value="Aliaksei" />
					<input name="password" type="password" id="password" />
					<input name="email" type="email" id="email" value="lubieWAI@edu.gdansk.pl" />
					<input name="phone" type="tel" id="phone" maxlength="9" placeholder="123456789" />
				</div>
			</div>
		</div>
		<div class="card color">
			<h1 class="card__header">Twój ulubiony kolor</h1>
			<hr />
			<div class="card__body">
				<select name="color" id="color">
					<option value="red">Czerwony</option>
					<option value="green">Zielony</option>
					<option value="blue">Niebieski</option>
					<option value="yellow">Żółty</option>
					<option selected value="white">Biały</option>
				</select>
			</div>
		</div>
		<div class="card programming">
			<h1 class="card__header">Ulubiony język programowania</h1>
			<hr />
			<div class="card__body">
				<ul class="programming__list">
					<li>
						<input type="radio" name="programming" id="python" value="python" />
						<label for="python">Python</label>
					</li>
					<li>
						<input type="radio" name="programming" id="js" value="js" />
						<label for="js">Java Script</label>
					</li>
					<li>
						<input type="radio" name="programming" id="assembler" value="assembler" />
						<label for="assembler">Assembler</label>
					</li>
					<li>
						<input type="radio" name="programming" id="cpp" value="cpp" />
						<label for="cpp">C++</label>
					</li>
					<li>
						<input type="radio" name="programming" id="other" value="other" />
						<label for="other">Inne</label>
					</li>
				</ul>
				<input type="text" placeholder="Wpisz swoje" />
			</div>
		</div>
	</form>
	<script>
		// изменение фона
		let body = document.getElementsByTagName('body')[0];
		let button = document.getElementById('change-background');
		let green = 'rgb(0, 255, 41)';
		let blue = '#2907fb';

		body.style.background = green;
		button.addEventListener('click', () => {
			if (body.style.background == green) {
				body.style.background = blue;
			} else {
				body.style.background = green;
			}
		})
		
	</script>
</body>

</html>
