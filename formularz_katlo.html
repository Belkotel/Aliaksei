<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<title>formularz-Katlo </title>
	<style>
		* {
			box-sizing: border-box;
		}
		.personal-info {
			background-color: white;
			display: flex;
			width: 350px;
			height: 222px;
			padding: 27px 36px;
		}
		.left-part, .right-part {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}
		.left-part label {
			height: 30px;
			width: 140px;
			background: rgb(255, 0, 0);
			display: block;
		}
		.right-part input {
			height: 30px;
			width: 140px;
			background: #535353;
			display: block;
		}
	</style>
</head>

<body bgcolor="BA55D3">
	tutaj będzie formularz<br>
	<form enctype="text/plain" action="mailto:alexkotel2006@gmail.com" subject="formularz_dane" method="Post">

			<h1 align="top">Dane podstawowe</h1>
			<div class="left-part">
				<label for="name">Imię</label>
				<label for="surname">Nazwisko</label>
				<label for="email">Adres e-mail</label>
				<label for="phone">Numer telefonu</label>
			</div>
			<div class="right-part">
				<input type="text" id="name">
